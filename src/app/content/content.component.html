<div style="height:620px;margin-top: 90px;">

<div class='card-deck'>
    
  <div *ngFor='let policy of policyList' class='card'>

      <div class='card-header' style='text-align: center'> {{policy.policyName}}</div>
      <div class='card-body'>{{policy.description}}</div>
      <!-- <div class='card-footer'>
          <button class="btn btn-danger" (click)="showInfo(idx)">Show Details</button>
      </div>-->
  </div> <br/>
  
</div>
<div>

    <p>{{corpFeedback}}</p>
   
    <p>
        {{retailFeedback}}
    </p>
    <app-testimony></app-testimony>
</div>
</div>
